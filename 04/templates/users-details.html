{% extends 'base.html' %}

{% block title %}
<title>Users details: {{ item.id }}</title>
{% endblock %}

{% block content %}
    <h1>Users details: {{ item.id }}</h1>
    <hr>
    <a href="{{ url_for('users') }}" class="btn btn-info">Return to users</a>
    <hr>
    {% if info %}
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        {{ info }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <form method="POST">
        <fieldset disabled>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" name="first_name" value="{{ item.id }}" />
              </div>
            <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" value="{{ item.first_name }}" />
          </div>
        <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" value="{{ item.first_name }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="last_name" value="{{ item.last_name }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" name="age" value="{{ item.age }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" name="country" value="{{ item.country }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" value="{{ item.city }}" />
          </div>
        </fieldset>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
