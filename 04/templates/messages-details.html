{% extends 'base.html' %}

{% block title %}
<title>Messages details: {{ item.id }}</title>
{% endblock %}

{% block content %}
    <h1>Messages details: {{ item.id }}</h1>
    <hr>
    <a href="{{ url_for('messages') }}" class="btn btn-info">Return to messages</a>
    <hr>
    {% if info %}
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        {{ info }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <form method="POST">
      <fieldset disabled>
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" name="title" value="{{ item.id }}" />
      </div>
      <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ item.title }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="3" name="content">{{ item.content }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" name="user_id" value="{{ item.user_id }}" />
          </div>
        </fieldset>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
